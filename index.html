<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sing Up</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-left">
        <div class="logo-container">
            <img src="assets/odin-lined (1).png" class="logo-img" alt="">
            <h1 class="logo-heading">Odin</h1>
        </div>
    </div>
    <div class="main-right">
        <div class="heading">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Signup now to get started</h2>
            <h2>You know you want to.</h2>
        </div>
        <div class="form-container">
            <h2>Let's Do This!</h2>
            <form action="" class="odin-form">
                <div class="flex-control">
                    <div class="form-control">
                        <label for="fname" class="odin-form-label">First Name</label>
                        <input type="text" name="fname" id="fname" required class="odin-form-input">
                    </div>
                    <div class="form-control">
                        <label for="lname" class="odin-form-label">Last Name</label>
                        <input type="text" name="lname" id="lname" required class="odin-form-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div class="form-control">
                        <label for="email" class="odin-form-label">Email</label>
                        <input type="email" name="email" id="email" required class="odin-form-input">
                    </div>
                    <div class="form-control">
                        <label for="phone_number" class="odin-form-label">Phone Number</label>
                        <input type="phone" name="phone_number" id="phone_number" required class="odin-form-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div class="form-control">
                        <label for="password" class="odin-form-label">Password</label>
                        <input type="password" name="password" id="password" required class="odin-form-input">
                    </div>
                    <div class="form-control">
                        <label for="cpassword" class="odin-form-label">Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" required class="odin-form-input">
                    </div>        
                </div>
            </form>
        </div>
        <div class="button-container">
            <button class="odin-button">Create An Account</button>
            <div class="forgot-container">
                <p>Already have an account?  </p>
                <a href="#" class="odin-login-link">Login here.</a>
            </div>
        </div>
    </div>
</body>
</html>
